version: '3.1'
services:
  mongo:
    image: mongo:bionic
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: madadmin
      MONGO_INITDB_ROOT_PASSWORD: supersecretpassword
    ports:
      - 27017:27017
    restart: always
    volumes:
      - ./data/mongo:/data/db

  express:
    image: giftr-api-w20
    container_name: giftr-api-w20
    depends_on:
      - mongo
    environment:
      API_JWTKEY: keur0uhwg802fkzh6e72lw0m69g3xv
      API_PORT: 80
      NODE_ENV: 'stage'
    ports:
      - 3030:80
    command: node server.js